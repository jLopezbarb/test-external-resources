build:
  hello-world:
    image: okteto.dev/go-hello-world:1.0.0
    context: .

deploy:
  image: okteto/pipseline-runner:1.0.0
  commands:
    - name: "Deploy app"
      command: kubectl apply -f k8s.yml
    - name: "Script"
      command: echo "Doing something fancy"
      
destroy:
  image: okteto/pipesline-runner:1.0.0
  commands:
    - name: "Destroy something"
      command: echo "Destroying something important..."
    - name: "Destroy other thing"
      command: echo "Destroying something else...."


external:
  sqs:
    icon: storage
    endpoints:
    - name: queue
      url: https://fake-id.lambda-url.us-east-1.on.aws.aggregator

dev:
  hello-world:
    image: okteto/golang:1
    command: bash
    sync:
      - .:/usr/src/app
    volumes:
      - /go
      - /root/.cache
    securityContext:
      capabilities:
        add:
          - SYS_PTRACE
    forward:
      - 2345:2345
